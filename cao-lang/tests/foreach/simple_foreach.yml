module:
  submodules: {}
  lanes:
    main:
      name: main
      cards:
        # --- init the example table ---
        - ty: CreateTable
        - ty: SetVar
          val: t
        - ty: ReadVar
          val: t
        - ty: StringLiteral
          val: f1
        - ty: ScalarInt
          val: 3
        - ty: SetProperty
        - ty: ReadVar
          val: t
        - ty: StringLiteral
          val: f2
        - ty: ScalarInt
          val: 5
        - ty: SetProperty
        - ty: ReadVar
          val: t
        - ty: StringLiteral
          val: f3
        - ty: ScalarInt
          val: 7
        - ty: SetProperty
        - ty: ScalarInt
          val: 0
        - ty: SetGlobalVar
          val: g_result
        # --- init done ---
        - ty: ForEach
          val:
            lane: pog
            variable: t

    pog:
      name: pog
      arguments:
        - "key"
        - "table"
      cards:
        - ty: ReadVar
          val: table
        - ty: ReadVar
          val: key
        - ty: GetProperty
        - ty: ReadVar
          val: g_result
        - ty: Add
        - ty: SetGlobalVar
          val: g_result
