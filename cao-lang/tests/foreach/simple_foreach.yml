submodules: []
imports: []
lanes:
  - - main
    - arguments: []
      cards:
        # --- init the example table ---
        - !CreateTable
        - !SetVar t
        - !SetProperty
          - !ScalarInt 3
          - !ReadVar t
          - !StringLiteral f1
        - !SetProperty
          - !ScalarInt 5
          - !ReadVar t
          - !StringLiteral f2
        - !SetProperty
          - !ScalarInt 7
          - !ReadVar t
          - !StringLiteral f3
        - !ScalarInt 0
        - !SetGlobalVar g_result
        # --- init done ---
        - !ForEach
          k: key
          body: !CompositeCard
            ty: ""
            cards:
              - !ReadVar t
              - !ReadVar key
              - !Call
                  lane_name: pog
                  args: []
          iterable: !ReadVar t

  - - pog
    - arguments:
        - "key"
        - "table"
      cards:
        - !Add
          - !CompositeCard
            ty: ""
            cards:
              - !GetProperty
                - !ReadVar table
                - !ReadVar key
          - !ReadVar g_result
        - !SetGlobalVar g_result
