submodules: []
imports: []
lanes:
  - - main
    - arguments: []
      cards:
        # --- init the example table ---
        # {
        #  f1: 3,
        #  f2: 5,
        #  f3: 7,
        # }
        - !CreateTable
        - !SetVar t
        - !ScalarInt 3
        - !SetVar t.f1
        - !ScalarInt 5
        - !SetVar t.f2
        - !ScalarInt 7
        - !SetVar t.f3 # set result and g_iters to zero

        - !ScalarInt 0
        - !SetGlobalVar g_result
        - !ScalarInt 0
        - !SetGlobalVar g_iters
        # --- init done ---
        - !ForEach
          k: key
          body: !CompositeCard
            ty: ""
            cards:
              - !ReadVar t
              - !ReadVar key
              - !Jump outer_loop
          iterable: !ReadVar t

  - - outer_loop
    - arguments:
        - "key"
        - "table"
      cards:
        - !ForEach
          k: key
          body: !CompositeCard
            ty: ""
            cards:
              - !ReadVar table
              - !ReadVar key
              - !Jump inner_loop
          iterable: !ReadVar table

  - - inner_loop
    - arguments:
        - "key"
        - "table"
      cards:
        - !Add
          - !CompositeCard
            ty: ""
            cards:
              - !GetProperty
                - !ReadVar table
                - !ReadVar key
          - !ReadVar g_result
        - !SetGlobalVar g_result
          # add 1 to g_iters
        - !Add
          - !ScalarInt 1
          - !ReadVar g_iters
        - !SetGlobalVar g_iters
