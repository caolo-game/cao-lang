submodules: []
imports: []
functions:
  # Assumes that N is pushed onto the stack before executing the program
  - - main
    - arguments:
        - N
      cards:
        - SetGlobalVar:
            value:
              ScalarInt: 0
            name: a
        - SetGlobalVar:
            name: b
            value:
              ScalarInt: 1
        - Repeat:
            n:
              ReadVar: N
            i: null
            body:
              CompositeCard:
                ty: ""
                cards:
                  - SetVar:
                      name: tmp
                      value:
                        ReadVar: b
                  - SetGlobalVar:
                      name: b
                      value:
                        Add:
                          - ReadVar: b
                          - ReadVar: a
                  - SetGlobalVar:
                      name: a
                      value:
                        ReadVar: tmp
