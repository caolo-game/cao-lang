submodules: {}
imports: []
cards:
  1: !ScalarInt 0
  2: !SetGlobalVar a
  3: !ScalarInt 1
  4: !SetGlobalVar b
  5: !ReadVar N
  6: !Repeat "loop"
  7: !ReadVar b
  8: !CopyLast
  9: !ReadVar a
  10: !Add
  11: !SetGlobalVar b
  12: !SetGlobalVar a
lanes:
  main:
    # Assumes that N is pushed onto the stack before executing the program
    arguments:
      - N
    cards: [1, 2, 3, 4, 5, 6]
  loop:
    arguments:
      - i
    cards: [7, 8, 9, 10, 11, 12]
