submodules: []
imports: []
lanes:
  - - main
    - arguments:
        - N
      cards:
        - !ReadVar N
        - !Jump fib
        - !SetGlobalVar result

  - - fib
    - arguments:
        - N
      cards:
        - !ReadVar N
        - !LessOrEq
          - !ScalarInt 2
          - !ReadVar N
        - !Return
            card:
              !IfElse
                - !Jump fib_again
                - !ScalarInt 1

  - - fib_again
    - arguments:
        - N
      cards:
        - !Return
          card: !Add
                - !CompositeCard
                  ty: ""
                  cards:
                    - !Sub
                      - !ReadVar N
                      - !ScalarInt 1
                    - !Jump fib
                - !CompositeCard
                  ty: ""
                  cards:
                    - !Sub
                      - !ReadVar N
                      - !ScalarInt 2
                    - !Jump fib
