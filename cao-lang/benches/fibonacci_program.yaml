lanes:
  - name: init
    _comment: "Assumes that N is pushed onto the stack before executing the program"
    cards:
      - ScalarInt: 1
      - SetGlobalVar: a
      - ScalarInt: 1
      - SetGlobalVar: "b"
      - Repeat:
          LaneName: "loop"
  - name: loop
    cards:
      - ReadGlobalVar: b
      - CopyLast: null
      - ReadGlobalVar: a
      - Add: null
      - SetGlobalVar: b
      - SetGlobalVar: a
