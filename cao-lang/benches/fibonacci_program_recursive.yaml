submodules: []
imports: []
lanes:
  - - main
    - arguments:
        - N
      cards:
        - !SetGlobalVar
            name: result
            value: 
              !Call 
                  lane_name: fib
                  args: [ !ReadVar N ]

  - - fib
    - arguments:
        - N
      cards:
        - !ReadVar N
        - !LessOrEq
          - !ScalarInt 2
          - !ReadVar N
        - !Return
            card:
              !IfElse
                - !Call
                    lane_name: fib_again
                    args: []
                - !ScalarInt 1

  - - fib_again
    - arguments:
        - N
      cards:
        - !Return
          card: !Add
                - !CompositeCard
                  ty: ""
                  cards:
                    - !Sub
                      - !ReadVar N
                      - !ScalarInt 1
                    - !Call 
                        lane_name: fib
                        args: []
                - !CompositeCard
                  ty: ""
                  cards:
                    - !Sub
                      - !ReadVar N
                      - !ScalarInt 2
                    - !Call
                        lane_name: fib
                        args: []
