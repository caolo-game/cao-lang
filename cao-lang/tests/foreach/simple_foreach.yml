submodules: []
imports: []
lanes:
  - - main
    - arguments: []
      cards:
        # --- init the example table ---
        - !CreateTable
        - !SetVar t
        - !ScalarInt 3
        - !ReadVar t
        - !StringLiteral f1
        - !SetProperty
        - !ScalarInt 5
        - !ReadVar t
        - !StringLiteral f2
        - !SetProperty
        - !ScalarInt 7
        - !ReadVar t
        - !StringLiteral f3
        - !SetProperty
        - !ScalarInt 0
        - !SetGlobalVar g_result
        # --- init done ---
        - !ForEach
          k: key
          body: !CompositeCard
            name: ""
            ty: ""
            cards:
              - !ReadVar t
              - !ReadVar key
              - !Jump pog
          iterable: !ReadVar t

  - - pog
