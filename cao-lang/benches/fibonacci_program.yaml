submodules: {}
imports: []
lanes:
  main:
    # Assumes that N is pushed onto the stack before executing the program
    arguments:
      - N
    cards:
      - !ScalarInt 0
      - !SetGlobalVar a
      - !ScalarInt 1
      - !SetGlobalVar b
      - !ReadVar N
      - !Repeat "loop"
  loop:
    arguments:
      - i
    cards:
      - !ReadVar b
      - !CopyLast
      - !ReadVar a
      - !Add
      - !SetGlobalVar b
      - !SetGlobalVar a
